name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.16.0'  # Asegúrate de usar la versión de Node.js que necesitas

      - name: Install dependencies
        run: |
          cd FrontEndJwtAuth
          npm install

      - name: Run tests
        run: |
          cd FrontEndJwtAuth
          npm test -- --watch=false

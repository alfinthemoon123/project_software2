<div *ngIf="modalService.modal" class="modal abrir-modal animacion fadeIn">
  <div class="modal" role="dialog" style="display:flex;" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
  <div class="modal-content" style="width: 100%">
    <div class="modal-body">
      <form class="form-container"
            (ngSubmit)="Guardar_Actualizar ? crearProyecto() : actualizarProyecto()"
            autocomplete="off">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" class="form_reg" [(ngModel)]="this.nombreProyecto">
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <input type="text" id="descripcion" name="descripcion" class="form_reg" [(ngModel)]="this.descripcionProyecto">
        </div>
        <div class="form-group">
          <label for="f_creacion">Fecha Inicio</label>
          <input type="date" id="f_creacion" name="f_creacion" class="form_reg" [(ngModel)]="this.fechaInicioProyecto">
        </div>
        <div class="form-group">
          <label for="f_fin">Fecha Finalización</label>
          <input type="date" id="f_fin" name="f_fin" class="form_reg" [(ngModel)]="this.fechaFinProyecto">
        </div>
        <div class="form-group">
          <label for="tipo">Tipo</label>
          <select id="tipo" class="form_reg" name="tipo" [(ngModel)]="this.tipo" >
            <option value="DESARROLLO">DESARROLLO</option>
            <option value="PRUEBAS">PRUEBAS</option>
            <option value="ANALISIS">ANALISIS</option>
            <option value="DISEÑO">DISEÑO</option>
          </select>
        </div>
        <div class="form-group">

          <label for="estado">Estado</label>
          <select id="estado" class="form_reg" name="estado" [(ngModel)]="this.estado" >
            <option value="EN_PROGRESO">EN_PROGRESO</option>
            <option value="FINALIZADO">FINALIZADO</option>
            <option value="PENDIENTE">PENDIENTE</option>
            <option value="CANCELADO">CANCELADO</option>
          </select>
        </div>

        <div class="form-group btn-group">
          <button type="submit" class="btn save-btn">{{ Guardar_Actualizar ? 'Crear Proyecto' : 'Guardar Cambios' }}</button>
          <button type="button" class="btn cancel-btn" (click)="cerrarModal()">Cancelar</button>
        </div>
      </form>
    </div>
    </div>
  </div>
  </div>
</div>
